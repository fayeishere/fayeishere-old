---
layout: layout
---

<div class="content">
  <div id="post">
    <h1>{{ post.date }}</h1>
    {{ content }}
  </div>
  <h2>More Blog Posts</h2>

      <ul>
      {% for post in site.posts %}
      <li>
  <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
</div>
